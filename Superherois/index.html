<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Superheroes</title>
</head>
<body>
    <div id="heroes">
        <article class="heroe">
            <div class="heroInformationTop">
                <div class="heroIndex">
                    <h2>1</h2>
                </div>
                <div class="heroName">
                    <p>Spider Man</p>
                </div>
            </div>
          <img
            src="https://www.superherodb.com/pictures2/portraits/10/100/1313.jpg"
          />
          <div class="heroe_data">
            <h1>SuperHeroe</h1>
            <div class="heroe_component">
              <div class="heroe_component_label">intelligence:</div>
              <div class="heroe_component_value">
                <span style="width: 60%; background-color: #f9b32f"></span>
              </div>
            </div>
            <div class="heroe_component">
              <div class="heroe_component_label">strength:</div>
              <div class="heroe_component_value">
                <span style="width: 20%; background-color: #ff7c6c"></span>
              </div>
            </div>
          </div>
        </article>
      </div>
</body>
</html>
